    <div class="pg" id="pg1">
        <p style="font-size: 3vw; color: #05445e;">
            <strong id="day" style="font-size: 20vw; color: #d4f1f4;">76</strong><br>days left<br>In Sha Allah
        </p>
    </div>
    <div class="pg" id="pg2">
        <p style="font-size: 3vw; color: #5885af;">
            <strong id="month" style="font-size: 8vw; color: #c3e0e5">76</strong><br><br>In Sha Allah
        </p>
    </div>
    <script>
        var vicDay = new Date("Dec 5, 2026").getTime();
        var now = new Date().getTime();
        var dstn = vicDay - now;
        var days = Math.floor(dstn / (1000 * 60 * 60 * 24));
        document.getElementById("day").innerHTML = days;
        var months = Math.floor(days / 30);
        var days = days - (months*30);
        document.getElementById("month").innerHTML = months + "m " + days + "d left";
    </script>
</body>
